<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/styles.css">
    <link rel="stylesheet" href="../resources/css/navbar.css">
    <link rel="stylesheet" href="../resources/css/calculator.css">
    <title>Addition Calc</title>
</head>

<body>
  <nav class="navbar">
    <ul class="nav-list">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/html-cgi/cgi-add.html">Calculator</a></li>
        <li class="nav-item"><a href="/display.cgi">Show Uploads</a></li>
        <li class="nav-item"><a href="/env.cgi">ENV</a></li>
    </ul>
  </nav>

  <div class="calculator">
      <h1>Addition Calculator</h1>
      <form action="/directory/cgi-bin/add.cgi" method="GET">
        <div class="calc-row">
          <input type="number" name="num1" class="calc-input" placeholder="0" required>
          <span class="operator">+</span>
          <input type="number" name="num2" class="calc-input" placeholder="0" required>
        </div>
        <button type="submit" class="calc-button">Calculate</button>
      </form>
  </div>
</body>

</html>
